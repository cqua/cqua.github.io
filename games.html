<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snorv games - games</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>

  <body>
    <div class="container">
        <div id="header"></div>
        <div class='main-body'>
            <div>
                <div class="row">
                    <div class="card game-card">
                        <img src="images/splash_silverkey.png" alt="Silver Key">
                        <div class="card-body">
                            <p>dungeon crawl action game demo<br/>you are a wolf</p><p>Godot</p>

                        </div>
                    </div>
                    <div class="card game-card">
                        <img src="images/splash_vialvarmit.png" alt="Vial Varmit">

                            <p>sokoban style puzzle game about helping a witch</p><p>PICO-8</p>
                            <a href="https://snorv.itch.io/vial-varmit" class="btn btn-yellow">play in browser</a>
                        </div>
                    </div>
                    <div class="card game-card">
                        <img src="images/splash_novacircuit.png" alt="Nova Circuit">
                        <div class="card-body">
                            <p>solve line puzzles on a spaceship</p><p>Unity</p>

                    </div>
                </div>
            </div>
        </div>
        <div id='footer'></div>
        </div>

    <script src='js/modal.js'></script>
    <script>
        $(document).ready(function(){
            $('#header').load("header.html", function() {
